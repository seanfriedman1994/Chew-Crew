<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveCrew()" *ngIf="!isLoading">
      <mat-form-field>
        <input 
        matInput
        type="text"
        formControlName="name"
        placeholder="Crew Name">
        <mat-error *ngIf="form.get('name').invalid">Please enter a crew name!</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.name">
      </div>
      <mat-form-field>
        <textarea 
        matInput
        rows="6"
        formControlName="description"
        placeholder="Description"
        ></textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a crew description!</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">
        <i class="material-icons">
          save_alt
        </i>
        Save Crew
      </button>
    </form>
  </mat-card>
