<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="profile-page">

    <div class="user-info">
      <div class="container">
        <div class="row">
  
          <div class="col-xs-12 col-md-10 offset-md-1" *ngIf="!isLoading">
            <h4>{{ profile.name }}</h4>
            <p>{{ profile.email }}</p>
            <p>{{ profile.bio }}</p>
          </div>
        </div>
      </div>
  </div>
