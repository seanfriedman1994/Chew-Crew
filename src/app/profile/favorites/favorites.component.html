<div class="row">
  <h3>Favorites</h3>
</div>
<div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix" 
      *ngFor="let dish of dishes">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ dish.name }}</h4>
          <p class="list-group-item-text">{{ dish.description }}</p>
        </div>
        <span class="pull-right">
          <img 
          [src]="dish.imagePath" 
          alt="{{ dish.name }}" 
          class="img-responsive" 
          style="max-height: 50px;">
        </span>
      </a>
      <app-dish-item></app-dish-item>
    </div>
  </div>
