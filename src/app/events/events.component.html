<mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card class="profile" *ngIf="!isLoading">
    <mat-card-header>  
    <mat-card-title>{{event.name}}</mat-card-title>
    </mat-card-header>
    <section >
        <mat-card-subtitle>When: {{event.date}}</mat-card-subtitle>
        <mat-card-subtitle>Where: {{event.location}}</mat-card-subtitle>
    </section>
    <mat-divider></mat-divider>
    <mat-card-content class="profile-bio">
      <p>
          {{event.description}}
      </p>
    </mat-card-content>
    <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Going?</mat-checkbox>
    </section>
    <mat-action-row >
      <a mat-button color="primary" [routerLink]="['/events/edit', event.id]" *ngIf="userIsAuthenticated && userId == event.creator">
        <i class="material-icons">
            edit
        </i>
        EDIT EVENT
      </a>
      <a mat-button color="warn" (click)="onDelete(event.id, event.crewId)" *ngIf="userIsAuthenticated && userId == event.creator">
        <i class="material-icons">
            delete
        </i>
        DELETE EVENT
      </a>
    </mat-action-row>
  </mat-card>
