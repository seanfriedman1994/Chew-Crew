<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="dishes.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let dish of dishes">
    <mat-expansion-panel-header>
      {{ dish.name }}
    </mat-expansion-panel-header>
    <p>{{ dish.description }}</p>
    <p> {{ dish.tags }} </p>
    <p> {{ dish.imagePath }}</p>
    <!-- <span class="pull-right">
        <img 
        [src]="dish.imagePath" 
        alt="{{ dish.imagePath }}" 
        class="img-responsive" 
        style="max-height: 50px;">
      </span> -->
      <mat-action-row>
        <a mat-button color="primary" [routerLink]="['/edit', dish.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(dish.id)">DELETE</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="dishes.length <= 0 && !isLoading">No dishes added yet!</p>
