          <mat-form-field>
            <input
            matInput
            name="email"
            ngModel
            type="email"
            placeholder="E-Mail"
            #emailInput="ngModel"
            required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>

          <mat-form-field>

           #passwordInput="ngModel" required >

          </mat-form-field>
          <button id="logButton"
